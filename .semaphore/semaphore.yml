version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker build
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'docker build -t $DOCKER_USERNAME/friendsdrinksui:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DOCKER_USERNAME/friendsdrinksui:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: docker-hub-secret
  - name: Create UI CloudFormation resources
    task:
      prologue:
        commands:
          - checkout
          - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          - unzip awscliv2.zip
          - sudo ./aws/install
          - which aws
          - aws --version
      jobs:
        - name: Deploy CloudFormation
          commands:
            - aws --version
            - source semaphore/cognitoiamenvsetup 2>&1
            - cat cloudformation/cloudformation_template.yml
            - aws cloudformation validate-template --template-body file://cloudformation/cloudformation_template.yml
            - aws cloudformation deploy --template-file cloudformation/cloudformation_template.yml --stack-name FriendsDrinksUIResources --capabilities CAPABILITY_IAM --parameter-overrides Stage=beta
      secrets:
        - name: ui-iam-user-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
  - name: Deploy Kubernetes configuration
    task:
      prologue:
        commands:
          - checkout
          - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          - unzip awscliv2.zip
          - sudo ./aws/install
          - aws --version
      jobs:
        - name: Create resources
          commands:
            - source semaphore/kubernetesiamenvsetup 2>&1
            - aws eks update-kubeconfig --name EKSCluster --kubeconfig awskubeconfig
            - kubectl --kubeconfig awskubeconfig cluster-info
            - kubectl --kubeconfig awskubeconfig get nodes
            - export clientId=$(aws cloudformation list-exports | jq -r '.Exports[] | select(.Name=="FriendsDrinksUIResources-UserPoolClientId") | .Value')
            - export userPoolId=$(aws cloudformation list-exports | jq -r '.Exports[] | select(.Name=="FriendsDrinksUIResources-UserPoolId") | .Value')
            - apply_tmp=$(mktemp)
            - cat kubernetes/10secret.yml | envsubst > $apply_tmp
            - kubectl --kubeconfig awskubeconfig apply -f $apply_tmp
            - rm -f $apply_tmp
            - kubectl --kubeconfig awskubeconfig apply -f kubernetes/10config.yml
      secrets:
        - name: ui-iam-user-secret
        - name: docker-hub-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
  - name: Deploy load balancer controller
    task:
      prologue:
        commands:
          - checkout
          - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          - unzip awscliv2.zip
          - sudo ./aws/install
          - aws --version
      jobs:
        - name: Deploy load balancer controller
          commands:
            - source semaphore/kubernetesiamenvsetup 2>&1
            - aws eks update-kubeconfig --name EKSCluster --kubeconfig awskubeconfig
            - kubectl --kubeconfig awskubeconfig cluster-info
            - kubectl --kubeconfig awskubeconfig get nodes
            - export rolearn=$(aws cloudformation list-exports | jq -r '.Exports[] | select(.Name=="KubernetesStack-KubernetesInfraStack-SWFHS7O4I57G-AmazonEKSLoadBalancerControllerRole") | .Value')
            - apply_tmp=$(mktemp)
            - cat kubernetes/aws-load-balancer-controller-service-account.yaml | envsubst > $apply_tmp
            - kubectl --kubeconfig awskubeconfig apply -f $apply_tmp
            - rm -f $apply_tmp
            - kubectl apply --validate=false -f https://github.com/jetstack/cert-manager/releases/download/v1.1.1/cert-manager.yaml
            - kubectl apply -f kubernetes/v2_2_0_full.yaml
      secrets:
        - name: ui-iam-user-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
  - name: Deploy Kubernetes app
    task:
      prologue:
        commands:
          - checkout
          - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          - unzip awscliv2.zip
          - sudo ./aws/install
          - aws --version
      jobs:
        - name: Deploy UI app
          commands:
            - source semaphore/kubernetesiamenvsetup 2>&1
            - aws eks update-kubeconfig --name EKSCluster --kubeconfig awskubeconfig
            - kubectl --kubeconfig awskubeconfig cluster-info
            - kubectl --kubeconfig awskubeconfig get nodes
            - apply_tmp=$(mktemp)
            - ./kubernetes/generate_manifest.sh kubernetes/21app.yml $DOCKER_USERNAME/friendsdrinksui:$SEMAPHORE_WORKFLOW_ID NodePort $apply_tmp
            - cat $apply_tmp
            - kubectl --kubeconfig awskubeconfig apply -f $apply_tmp
            - kubectl --kubeconfig awskubeconfig rollout status -f $apply_tmp
            - rm -f $apply_tmp
      secrets:
        - name: ui-iam-user-secret
        - name: docker-hub-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
