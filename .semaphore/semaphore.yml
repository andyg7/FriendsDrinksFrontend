version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker build
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'docker build -t $DOCKER_USERNAME/friendsdrinksui:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DOCKER_USERNAME/friendsdrinksui:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: docker-hub-secret
  - name: Download AWS CLI
    task:
      jobs:
        - name: Download AWS CLI
          commands:
            - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            - unzip awscliv2.zip
            - sudo ./aws/install
            - aws --version
            - cache store awsclipath $(which aws)
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
  - name: Create UI CloudFormation resources
    task:
      prologue:
        commands:
          - checkout
          - cache list
          - cache restore awsclipath
      jobs:
        - name: Deploy CloudFormation
          commands:
            - aws --version
            - source semaphore/cognitoiamenvsetup 2>&1
            - cat cloudformation/cloudformation_template.yml
            - aws cloudformation validate-template --template-body file://cloudformation/cloudformation_template.yml
      secrets:
        - name: ui-iam-user-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
  - name: Deploy UI Kubernetes
    task:
      prologue:
        commands:
          - checkout
          - cache list
          - cache restore awsclipath
      jobs:
        - name: Deploy UI
          commands:
            - aws --version
            - source semaphore/kubernetesiamenvsetup 2>&1
            - aws eks update-kubeconfig --name EKSCluster --kubeconfig awskubeconfig
            - kubectl --kubeconfig awskubeconfig cluster-info
            - kubectl --kubeconfig awskubeconfig get nodes
      secrets:
        - name: ui-iam-user-secret
        - name: docker-hub-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
