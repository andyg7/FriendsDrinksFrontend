version: v1.0
name: ACM (certificates) deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Register ACM cert
    task:
      prologue:
        commands:
          - checkout
          - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          - unzip awscliv2.zip
          - sudo ./aws/install
          - which aws
          - aws --version
      jobs:
        - name: Register SSL cert
          commands:
            - aws --version
            - source semaphore/cognitoiamenvsetup 2>&1
            - touch cname_file
            - ./semaphore/register_dns.sh beta us-east-1 cname_file
            - cat cname_file
            - cache store cname_file_key cname_file
      secrets:
        - name: ui-iam-user-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
  - name: Confirm cert (via CNAME update)
    task:
      prologue:
        commands:
          - checkout
          - cache list
          - cache restore cname_file_key
          - cat cname_file
          - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          - unzip awscliv2.zip
          - sudo ./aws/install
          - which aws
          - aws --version
      jobs:
        - name: Confirm ssl cert
          commands:
            - aws --version
            - source semaphore/dnsiamenvsetup 2>&1
            - ./semaphore/validate_dns_ownership.sh cname_file
      secrets:
        - name: deployer-dns-iam-user-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
promotions:
  - name: Load balancer controller deployment
    pipeline_file: load_balancer_controller.yml
    auto_promote:
      when: "result = 'passed'"
